<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="javascript quiz">
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Quiz Page</title>
  </head>
  <body>
    <header>
        <div class="row header-row">
          <h1>Javascript Algorithm Quiz</h1>
          <div class="score">Score: 3</div>
        </div>
    </header>
    <main class="container">
      <div class="row main-content">
        <div class="start">
          <p>Ready to test your JavaScript Knowledge?</p>
          <button class="btn" id="start-btn">Let's Go!</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="row footer">
        <div id="question-tracker">Question: 4 / 10</div>
        <button id="next-btn" class="btn">Next -></button>
      </div>
    </footer>
  </body>
</html>
