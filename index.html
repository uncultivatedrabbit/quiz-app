<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="javascript quiz" />
    <link rel="icon" href="https://raw.githubusercontent.com/voodootikigod/logo.js/master/js.png">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/09e706ee12.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript Quiz App</title>
  </head>
  <body>
    <header>
      <div class="row header-row">
        <h1>Javascript Algorithm Quiz</h1>
        <div class="score"></div>
      </div>
    </header>
    <main class="container">
      <div class="row main-content">
        <div class="start">
          <h2>Ready to test your JavaScript Knowledge?</h2>
          <button class="btn" id="start-btn">Let's Go!</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="row footer">
        <div id="question-tracker"></div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/alertStore.js"></script>
    <script src="js/store.js"></script>
    <script async defer src="js/index.js"></script>
  </body>
</html>
